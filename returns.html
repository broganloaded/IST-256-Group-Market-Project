<!DOCTYPE html>
<html lang="en" ng-app="returnsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Returns | Alpha Web Storefront</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body ng-controller="ReturnsController">
  <div class="container mt-5 returns-container">
    <h1 class="text-center mb-4">Product Returns</h1>

    <input type="text" id="searchProduct" placeholder="Search for a product" class="form-control mb-4">

    <form ng-submit="submitReturn()">
      <div ng-repeat="item in returnItems" class="card mb-3 p-3">
        <h5>{{item.productName}}</h5>
        <p>Price: {{item.price}}</p>
        <label>Reason for Return:</label>
        <input type="text" ng-model="item.reason" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Submit Returns</button>
    </form>
  </div>

  <script src="js/returns.js"></script>
</body>
</html>
