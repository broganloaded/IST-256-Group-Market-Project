<!doctype html>
<html lang="en" ng-app="storeApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storefront Alpha — Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainCtrl as main">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Alpha Storefront</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="product-management.html">Manage</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero text-center py-5">
    <div class="container">
      <h1>Welcome to Alpha Storefront</h1>
      <p class="lead">Built by Isaiah · Logan · Alex · Daniel</p>
    </div>
  </header>

  <main class="container my-4">
    <div class="row" id="productGrid">
      <!-- Products will be injected here by JS / Angular / AJAX -->
      <div class="col-md-4 mb-4" ng-repeat="p in products">
        <div class="card h-100">
          <img src="{{p.image || 'https://via.placeholder.com/400x250'}}" class="card-img-top" alt="{{p.name}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text flex-grow-1">{{p.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="price h5 mb-0">${{p.price}}</span>
              <a href="product.html?id={{p._id}}" class="btn btn-sm btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
      <!-- placeholder static sample if JS not loaded -->
      <div class="col-md-4 mb-4 d-none" id="sampleCard">
        <div class="card">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Sample Product</h5>
            <p class="card-text">Description</p>
            <div class="d-flex justify-content-between">
              <span class="price">$9.99</span>
              <a class="btn btn-sm btn-primary" href="product.html">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-3 bg-light text-center">
    <div class="container">© 2025 Project Alpha — Isaiah · Logan · Alex · Daniel</div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ajax.js"></script>
</body>
</html>
