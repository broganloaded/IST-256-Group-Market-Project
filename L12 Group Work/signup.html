<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Alpha Storefront</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input id="signupName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="signupEmail" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="signupPassword" type="password" class="form-control" required />
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
          </form>
          <small class="text-muted mt-3 d-block">Authors: Isaiah · Logan · Alex · Daniel</small>
        </div>
      </div>
    </div>
  </main>

  <script src="js/ajax.js"></script>
</body>
</html>
