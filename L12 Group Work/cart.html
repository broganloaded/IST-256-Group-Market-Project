<!doctype html>
<html lang="en" ng-app="storeApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Cart â€” Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="CartCtrl as cart">

  <main class="container my-5">
    <h2>Your Shopping Cart</h2>

    <div id="cartList" class="mb-4">
      <div class="card mb-3" ng-repeat="item in cart.items">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5>{{item.productName}}</h5>
            <small class="text-muted">SKU: {{item.sku}}</small>
          </div>
          <div class="d-flex align-items-center">
            <input type="number" ng-model="item.qty" class="form-control me-3" style="width:80px"/>
            <span class="me-3">${{item.price}}</span>
            <button class="btn btn-sm btn-danger" ng-click="remove(item._id)">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <a href="shipping.html" class="btn btn-primary">Proceed to Shipping</a>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ajax.js"></script>
</body>
</html>
