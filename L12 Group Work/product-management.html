<!doctype html>
<html lang="en" ng-app="adminApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Management â€” Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="AdminCtrl as admin">

  <main class="container my-5">
    <h2>Product Management</h2>

    <form id="productForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4"><input id="pName" class="form-control" placeholder="Name" required></div>
        <div class="col-md-2"><input id="pPrice" type="number" class="form-control" placeholder="Price" required></div>
        <div class="col-md-2"><input id="pStock" type="number" class="form-control" placeholder="Stock" required></div>
        <div class="col-md-4"><button id="addProduct" class="btn btn-success w-100">Add Product</button></div>
      </div>
    </form>

    <div id="productTable" class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
        <tbody>
          <tr ng-repeat="p in admin.products">
            <td>{{p.name}}</td>
            <td>${{p.price}}</td>
            <td>{{p.stock}}</td>
            <td>
              <button class="btn btn-sm btn-warning" ng-click="edit(p)">Edit</button>
              <button class="btn btn-sm btn-danger" ng-click="del(p._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ajax.js"></script>
</body>
</html>
