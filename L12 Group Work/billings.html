<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Billing — Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container my-5">
    <h2>Billing</h2>
    <form id="billingForm" class="card p-3">
      <div class="mb-3"><label>Name on Card</label><input id="billName" class="form-control" required></div>
      <div class="mb-3"><label>Card Number (enter test/dummy only)</label><input id="cardNumber" class="form-control" maxlength="16" required></div>
      <div class="row">
        <div class="col-md-6 mb-3"><label>Expiry MM/YY</label><input id="cardExpiry" class="form-control"></div>
        <div class="col-md-6 mb-3"><label>CVV</label><input id="cardCVV" class="form-control" maxlength="3"></div>
      </div>

      <button class="btn btn-success">Submit Payment (Mock)</button>
      <small class="d-block mt-3 text-muted">Do NOT use real card numbers in screenshots. Authors: Isaiah · Logan · Alex · Daniel</small>
    </form>
  </main>

  <script src="js/ajax.js"></script>
</body>
</html>
