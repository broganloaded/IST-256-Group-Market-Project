<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details — Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img id="prodImage" src="https://via.placeholder.com/600x400" class="img-fluid rounded" alt="Product">
      </div>
      <div class="col-md-6">
        <h2 id="prodName">Product Name</h2>
        <p id="prodDesc">Full product description goes here.</p>
        <p class="h4" id="prodPrice">$0.00</p>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input id="prodQty" type="number" class="form-control" value="1" min="1"/>
        </div>

        <button id="addToCart" class="btn btn-success">Add to Cart</button>
        <a href="cart.html" class="btn btn-outline-secondary ms-2">Go to Cart</a>

        <hr>
        <small class="text-muted">Authors: Isaiah · Logan · Alex · Daniel</small>
      </div>
    </div>
  </div>

  <script src="js/ajax.js"></script>
</body>
</html>
