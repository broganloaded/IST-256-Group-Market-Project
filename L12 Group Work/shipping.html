<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shipping â€” Alpha Storefront</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container my-5">
    <h2>Shipping Details</h2>

    <form id="shippingForm" class="card p-3">
      <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Full name</label><input id="shipName" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label class="form-label">Phone</label><input id="shipPhone" class="form-control"></div>
      </div>

      <div class="mb-3"><label class="form-label">Address</label><input id="shipAddress" class="form-control" required></div>

      <div class="row">
        <div class="col-md-4 mb-3"><label>City</label><input id="shipCity" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>State</label><input id="shipState" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>ZIP</label><input id="shipZip" class="form-control"></div>
      </div>

      <div class="mb-3">
        <label>Carrier</label>
        <select id="shipCarrier" class="form-select">
          <option>UPS</option><option>FedEx</option><option>USPS</option>
        </select>
      </div>

      <button class="btn btn-primary">Continue to Billing</button>
    </form>
  </main>

  <script src="js/ajax.js"></script>
</body>
</html>
