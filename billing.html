<!DOCTYPE html>
<html lang="en" ng-app="billingApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Details | Alpha Web Storefront</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body ng-controller="BillingController">
  <div class="container mt-5 billing-container">
    <h1 class="text-center mb-4">Billing Details</h1>

    <form id="billingForm" ng-submit="submitBilling()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" ng-model="billing.fullname" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" ng-model="billing.address" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" ng-model="billing.cardNumber" maxlength="16" required>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Expiration Date (MM/YY)</label>
          <input type="text" class="form-control" ng-model="billing.expiry" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" ng-model="billing.cvv" maxlength="3" required>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Submit Billing</button>
      </div>
    </form>

    <div class="mt-4" ng-if="submitted">
      <h4>Billing Summary</h4>
      <pre>{{ billing | json }}</pre>
    </div>
  </div>

  <script src="js/billing.js"></script>
</body>
</html>
